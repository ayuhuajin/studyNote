<!DOCTYPE html>
    <html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="google" value="notranslate">
        <meta name="keywords" content="wsinghai">
        <meta name="description" content="wsinghai">
        <link rel="stylesheet" type="text/css" href="./reset.css">
        <link rel="stylesheet" type="text/css" href="./index.css">
        <title>垂直居中</title>
        <script type="text/javascript">
            (function() {
                // 页面头部 兼容IE8 使IE8识别HTML5元素
                var a = [ 'section', 'article', 'nav', 'header', 'footer', 'aside' /* 其他HTML5元素 */];
                for (var i = 0, j = a.length; i < j; i++) {
                    document.createElement(a[i]);
                }
            })();
        </script>
    </head>
    <body>
        <div class="level" style="overflow: hidden;border:1px solid blue">
            <h2>水平居中</h2>
            <!-- 行业元素水平居中 -->
            <section style="text-align: center">
                <span >行内元素</span>
            </section>
            <!-- 块级定宽元素水平居中方法一-->
            <section>
                <p style="width: 400px;border:1px solid red;margin:0 auto;text-align: center;">块级定宽元素水平居中 margin: 0 auto</p>
            </section>
            <!-- 块级定宽元素水平居中方法一-->
            <section style="position: relative;margin:20px 0;height: 50px;">
                <p style="width:600px;border:1px solid red;position: absolute;left:50%;margin-left:-300px;">绝对定位和margin-left: -width/2, 前提是父元素position: relative</p>
            </section>
            <!-- 块级不定宽元素水平居中方法一-->
            <section >
                <p style="display: table;margin: 0 auto">不定宽水平居中方法一</p>
            </section>
            <!-- 块级不定宽元素水平居中方法二-->
            <section  style="text-align: center;">
                <p style="display: inline-block;">不定宽水平居中方法二</p>
            </section>
            <!-- 块级不定宽元素水平居中方法三-->
            <section style="position: relative;height:15px;">
                <p style="position: absolute;left:50%;transform: translateX(-50%);">不定宽水平居中方法三</p>
            </section>
            <!-- 块级不定宽元素水平居中方法四-->
            <section style="display: flex;justify-content:center">
                <p style="color: red">不定宽水平居中方法四</p>
            </section>
        </div>

        <!-- 垂直居中 -->
        <div class="vertical">
            <h2>垂直居中</h2>
            <!-- 垂直居中方法一  利用line-height实现居中，这种方法适合纯文字类 -->
            <section>
                <p style="line-height:60px;">利用line-height实现居中,这种方法适合纯文字类</p>
            </section>
            <!-- 垂直居中方法二  通过设置父容器相对定位，子级设置绝对定位，标签通过margin实现自适应居中-->
            <section style="position: relative;height: 100px;">
                <p style="position: absolute;height:20px;top:0;bottom:0;margin:auto;">垂直居中方法二</p>
            </section>
            <!-- 垂直居中方法三  弹性布局flex:父级设置display: flex; 子级设置margin为auto实现自适应居中 -->
            <section style="display:flex;height: 100px;">
                <div style="margin: auto;">垂直居中方法三 </div>
            </section>
            <!-- 垂直居中方法四  父级设置相对定位，子级设置绝对定位，并且通过位移transform实现 -->
            <section style="position: relative;height: 100px;">
                <div style="position: absolute;top: 50%;transform: translateY(-50%);">垂直居中方法四</div>
            </section>
            <!-- 垂直居中方法五  父级设置相对定位，父级通过转换成表格形式，然后子级设置vertical-align实现。（需要注意的是：vertical-align: middle使用的前提条件是内联元素以及display值为table-cell的元素） -->
            <section style="display:table;height: 100px;">
                <div style="display:table-cell;vertical-align: middle;">垂直居中方法五</div>
            </section>
        </div>
    </body>
</html>
